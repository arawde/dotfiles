<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Term.JS - Preview terminal colors in your browser</title>
	<link rel="stylesheet" href="term.css" />
	<script src="term.js"></script>
</head>
<body>
	<textarea autofocus="true" id="termin" autocomplete="off" cols=40 rows=30></textarea>
	<button onclick="term()">Go!</button>
	<button onclick="clearForm()">Clear!</button>
        <div class="start">
		<p class="default">Test!</p>
		<p class="p0">Black (0)</p>
		<p class="p8">Black (8)</p>
		<p class="p1">Red (1)</p>
		<p class="p9">Red (9)</p>
		<p class="p2">Green (2)</p>
		<p class="p10">Green (10)</p>
		<p class="p3">Yellow (3)</p>
		<p class="p11">Yellow (11)</p>
		<p class="p4">Blue (4)</p>
		<p class="p12">Blue (12)</p>
		<p class="p5">Magenta (5)</p>
		<p class="p13">Magenta (13)</p>
		<p class="p6">Cyan (6)</p>
		<p class="p14">Cyan (14)</p>
		<p class="p7">White (7)</p>
		<p class="p15">White (15)</p>
	</div>
</body>
</html>
